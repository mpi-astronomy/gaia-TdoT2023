<!-- Card content template -->
<div class="card card-hghlght {{card-other-classes}}" style="cursor: pointer;"
    onclick="window.open('{{card-link}}', '_blank');">

    <img src={{card-image}} alt="{{card-image-alt}}" style="width:100%">
    <div class="card-description">
        <div class="card-tag">
            {{card-tags}}
        </div>
        <h4>{{card-title}}</h4>
        {{card-description}}
    </div>
</div>
